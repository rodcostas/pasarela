<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runway • Digital Showroom</title>
  <link rel="stylesheet"  href="./css/styles.css" />
</head>
<body data-page="runway">
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <h1 id="brandName">Showroom</h1>
        <span class="small muted" id="brandSubtitle"></span>
      </div>
      <nav class="nav">
        <a class="active" href="/">Runway</a>
        <a href="./admin.html">Backstage</a>
        <a class="btn primary" id="primaryCTA" href="#" target="_blank" rel="noopener">Contactar</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-media">
        <!-- Optional hero image via data/config.json -> heroImage -->
        <img id="heroImg" alt="" style="display:none" onload="this.style.display='block'">
      </div>
      <div class="hero-overlay">
        <div>
          <h2>Runway</h2>
          <p>Una vitrina editorial para presentar piezas y facilitar el contacto directo.</p>
          <div class="row">
            <span class="kbd">Disponible</span>
            <span class="kbd">En Telar</span>
            <span class="kbd">Archivo</span>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">
        <h3>Colección</h3>
        <div class="controls">
          <label class="small muted" for="statusFilter">Filtrar</label>
          <select id="statusFilter" class="input" style="padding:8px 10px;border-radius:999px">
            <option value="all">Todas</option>
            <option value="available">Disponible</option>
            <option value="loom">En Telar</option>
            <option value="archived">Archivo</option>
          </select>
        </div>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <div class="spread">
        <div>© <span id="year"></span> <span class="muted">Digital Showroom</span></div>
        <div class="muted">Hecho para GitHub Pages</div>
      </div>
    </footer>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Detalle de prenda">
      <div class="modal-header">
        <strong>Detalle</strong>
        <button class="btn" type="button" onclick="document.dispatchEvent(new KeyboardEvent('keydown',{key:'Escape'}))">Cerrar</button>
      </div>
      <div class="modal-content">
        <div class="modal-media" id="modalMedia"></div>
        <div class="modal-panel" id="modalPanel"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="./js/app.js"></script>
</body>
</html>
