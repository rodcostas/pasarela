<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Runway • Digital Showroom</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body data-page="runway">
  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <a class="brandmark" href="./index.html" aria-label="Inicio">
          <img class="logo" src="assets/images/logo.svg" alt="Kathia Galindo">
        </a>
        <div class="brandtext">
          <h1 id="brandName">Kathia Galindo</h1>
          <span class="small muted" id="brandSubtitle">Digital Showroom</span>
        </div>
      </div>

      <nav class="nav">
        <a class="active" href="./index.html">Runway</a>
        <a class="btn primary" id="primaryCTA" href="#" target="_blank" rel="noopener">Contactar</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-media">
        <img id="heroImg" alt="" style="display:none" onload="this.style.display='block'">
      </div>

      <div class="hero-overlay">
        <div class="hero-copy">
          <p class="hero-kicker">Showroom</p>
          <h2 id="collectionTitle">Colección</h2>
          <p class="hero-sub" id="collectionSubtitle">Moda de autor · Hecho en El Salvador.</p>
        </div>
      </div>
    </section>

    <!-- NEW: Visual category menu -->
    <section class="section">
      <div class="section-title">
        <h3>Categorías</h3>
        <div class="controls">
          <label class="small muted" for="categoryFilter">Ver</label>
          <select id="categoryFilter" class="input pillselect">
            <option value="all">Todas</option>
            <option value="women">Mujer</option>
            <option value="men">Hombre</option>
            <option value="accessories">Accesorios</option>
          </select>
        </div>
      </div>

      <div class="category-grid" id="categoryCards" aria-label="Categorías principales">
        <button class="category-card" type="button" data-cat="women">
          <div class="category-title">Mujer</div>
          <div class="category-sub">Vestuario y piezas de autor</div>
        </button>

        <button class="category-card" type="button" data-cat="men">
          <div class="category-title">Hombre</div>
          <div class="category-sub">Línea de caballero</div>
        </button>

        <button class="category-card" type="button" data-cat="accessories">
          <div class="category-title">Accesorios</div>
          <div class="category-sub">Detalles, joyería y complementos</div>
        </button>
      </div>
    </section>

    <section class="section">
      <div class="section-title">
        <h3>Colección</h3>
        <div class="controls">
          <label class="small muted" for="statusFilter">Disponibilidad</label>
          <select id="statusFilter" class="input pillselect">
            <option value="all">Todas</option>
            <option value="available">Disponible</option>
            <option value="loom">Hecho a pedido</option>
          </select>
        </div>
      </div>

      <div id="grid" class="grid" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <div style="text-align:center; line-height:1.6;">
        <div>
          © <span id="year"></span>
          Kathia Galindo · Artesano acreditado · Diseñador
        </div>
        <div class="muted" style="margin-top:6px;">
          Web design & digital direction © 2026 Aurea Studios
        </div>
      </div>
    </footer>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Detalle de prenda">
      <div class="modal-header">
        <strong>Detalle</strong>
        <button class="btn" type="button"
          onclick="document.dispatchEvent(new KeyboardEvent('keydown',{key:'Escape'}))">Cerrar</button>
      </div>
      <div class="modal-content">
        <div class="modal-media" id="modalMedia"></div>
        <div class="modal-panel" id="modalPanel"></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="./js/app.js"></script>
</body>
</html>
