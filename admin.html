<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backstage • Digital Showroom</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body data-page="admin">

  <header class="topbar">
    <div class="container topbar-inner">
      <div class="brand">
        <h1 id="brandName">Showroom</h1>
        <span class="small muted" id="brandSubtitle"></span>
      </div>
      <nav class="nav">
        <a href="./index.html">Runway</a>
        <a class="active" href="./admin.html">Backstage</a>
        <a class="btn primary" id="primaryCTA" href="#" target="_blank" rel="noopener">Contactar</a>
      </nav>
    </div>
  </header>

  <main class="container">

    <section class="hero">
      <div class="hero-media">
        <img id="heroImg" alt="" style="display:none" onload="this.style.display='block'">
      </div>
      <div class="hero-overlay">
        <div>
          <h2>Nahual</h2>
          <p>Hechas por manos salvadoreñas.</p>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="section-title">
        <h3>Gestión de prendas</h3>
        <div class="controls">
          <button id="newBtn" class="btn">Nueva prenda</button>
          <button id="downloadBtn" class="btn ghost">Descargar catálogo</button>
        </div>
      </div>

      <!-- Table -->
      <div class="table-wrap">
        <table class="table">
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>

    <!-- Editor -->
    <section id="editor" class="section">
      <h3 id="edTitle">Editar prenda</h3>

      <div class="form-grid">

        <div>
          <label>ID (slug)</label>
          <input id="f_id" class="input" />
        </div>

        <div>
          <label>Nombre</label>
          <input id="f_name" class="input" />
        </div>

        <div>
          <label>Subtítulo</label>
          <input id="f_subtitle" class="input" />
        </div>

        <div>
          <label>Materiales</label>
          <input id="f_materials" class="input" />
        </div>

        <div>
          <label>Talla o medidas</label>
          <input id="f_sizes" class="input" />
        </div>

        <div>
          <label>Disponibilidad</label>
          <select id="f_status" class="input">
            <option value="available">Disponible</option>
            <option value="loom">En Telar</option>
            <option value="archived">Archivo</option>
          </select>
        </div>

        <div>
          <label>Precio (modo)</label>
          <select id="f_price_mode" class="input">
            <option value="hidden">Bajo consulta</option>
            <option value="visible">Visible</option>
          </select>
        </div>

        <div>
          <label>Precio (valor)</label>
          <input id="f_price_value" type="number" class="input" />
        </div>

        <div>
          <label>Moneda</label>
          <input id="f_price_currency" class="input" />
        </div>

        <div style="grid-column: 1 / -1;">
          <label>Fotos (una ruta por línea)</label>
          <textarea id="f_images" class="input" rows="3"></textarea>
        </div>

        <div style="grid-column: 1 / -1;">
          <label>Descripción</label>
          <textarea id="f_description" class="input" rows="3"></textarea>
        </div>

      </div>

      <div style="margin-top:20px;">
        <button id="saveBtn" class="btn primary">Guardar</button>
      </div>

      <p class="small muted" style="margin-top:12px;">
        Para publicar cambios: descarga el catálogo y reemplázalo en <strong>/data/products.json</strong> en tu repo.
      </p>

    </section>

  </main>

  <footer class="footer">
    <div class="spread">
      <div>© <span id="year"></span> <span class="muted">Digital Showroom</span></div>
      <div class="muted">Demo estático • GitHub Pages</div>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

  <script src="./js/admin.js"></script>

</body>
</html>
